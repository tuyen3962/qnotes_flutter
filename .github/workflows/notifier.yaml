name: Notifier

on:
  push:
    branches: [ tuyen_develop, manh_develop, develop ]


jobs:
  notifyTelegram:
    runs-on: ubuntu-latest
    steps:
    - name: send custom message
      run: |
        msg_text=' 🙋‍♂️ ${{ github.actor }} created commit:\n🖥 Commit message: ${{ github.event.commits[0].message }}\n 👨‍💻 Repository: ${{ github.repository }}\n 👨‍💻👨‍💻 Branch: ${{ github.ref }}\n 👨‍💻👨‍💻👨‍💻 Ref: ${{ github.ref_name }}\n 📈 See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}'
        curl -s -X POST 'https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage' \
        -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=${msg_text}&message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}"
        